<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Athletic Specimen</title>
</head>
<body>
  <!-- Root container for the web app -->
  <div id="root"></div>
  <!-- Load Supabase client library. This provides the global `supabase` object used
       by the application to optionally sync with your Supabase backend. -->
  <script src="vendor/supabase.js"></script>
  <!-- Main application script. Implements all functionality using vanilla JS. -->
  <script src="app.js"></script>
</body>
</html>

<script type="module">
  import { createClient } from './vendor/supabase-js.min.js';

  const supabase = createClient(
    import.meta.env.VITE_SUPABASE_URL,
    import.meta.env.VITE_SUPABASE_ANON_KEY
  );

  supabase.from('players').select('*').then((res) => {
    console.log('Supabase connection test:', res);
  });
</script>
